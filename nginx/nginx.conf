events {
    worker_connections 1024;
}

http {
    upstream api {
        server api:8000;
    }

    # HTTP server - redirect to HTTPS
    server {
        listen 80;
        server_name localhost;

        # Redirect all HTTP requests to HTTPS on port 8443
        return 301 https://$server_name:8443$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name localhost;

        # SSL configuration - purebhaktibase.com certificates
        ssl_certificate /etc/ssl/certs/purebhaktibase.com.crt;
        ssl_certificate_key /etc/ssl/private/purebhaktibase.com.key;

        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types application/json application/javascript text/css text/javascript text/plain text/xml;

        # Proxy settings
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # API routes
        location / {
            proxy_pass http://api;
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://api/health;
            access_log off;
        }

        # API documentation
        location /docs {
            proxy_pass http://api/docs;
        }

        location /redoc {
            proxy_pass http://api/redoc;
        }

        # Static files for docs
        location /openapi.json {
            proxy_pass http://api/openapi.json;
        }
    }
}