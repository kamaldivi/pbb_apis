events {
    worker_connections 1024;
}

http {
    upstream api {
        server api:8000;
    }

    # HTTP server for staging/local development
    server {
        listen 80;
        server_name localhost 127.0.0.1;

        # Security headers (basic for staging)
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types application/json application/javascript text/css text/javascript text/plain text/xml;

        # Proxy settings
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # API routes
        location / {
            proxy_pass http://api;
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://api/health;
            access_log off;
        }

        # API documentation
        location /docs {
            proxy_pass http://api/docs;
        }

        location /redoc {
            proxy_pass http://api/redoc;
        }

        # Static files for docs
        location /openapi.json {
            proxy_pass http://api/openapi.json;
        }
    }
}