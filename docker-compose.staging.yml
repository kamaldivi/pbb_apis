services:
  api:
    build: .
    restart: unless-stopped
    environment:
      # Staging database configuration
      - DATABASE_URL=postgresql://pbbdbuser:Govinda2025%23@host.docker.internal:5432/pure_bhakti_vault
      - DB_HOST=host.docker.internal
      - DB_PORT=5432
      - DB_NAME=pure_bhakti_vault
      - DB_USER=pbbdbuser
      - DB_PASSWORD=Govinda2025#
      - ENVIRONMENT=staging
      # Allow all origins for testing
      - CORS_ORIGINS=*
    expose:
      - "8000"
    volumes:
      - ./app:/app/app:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "8080:80"   # HTTP only for staging
    volumes:
      - ./nginx/nginx-staging.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    name: purebhakti_staging_network
    external: false